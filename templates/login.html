{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="stylesheet" href="{% static 'nav.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% include 'nav.html' %}
    <div class="box">
        <h1>LOGIN</h1>
        <form method="POST">
        {% csrf_token %}
            <input type="text" class="player name" placeholder="Enter player name :" name="name" required/>
            <input type="text" class="player lastname" placeholder="Enter player last name :" name="lastName" required/>
            <input type="number" class="player age" placeholder="Enter player age :" name="age" required/>
            <input type="number" class="player phone" placeholder="Enter player phone :" name="phone" required/>
            <input type="submit" class="ok" value="SAVE">
        </form>
    </div>
</body>
</html>
